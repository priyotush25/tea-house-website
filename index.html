<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House Website</title>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- link tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- css style -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div
        class="max-w-[1200px] mx-auto flex-col md:flex-row text-center md:text-left flex justify-between items-center"
      >
        <!-- banner text -->
        <div>
          <h1 class="text-[50px] md:text-[70px] font-bold">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p class="text-lg font-medium text-[#777777] my-8">
            Tea and Botanical Solutions Supplier Give Optimum <br />
            Satisfaction To Your Taste Buds.
          </p>
          <button
            class="w-[200px] h-[64px] text-lg font-semibold text-[#ffffff] bg-gradient-to-br from-[#ff0000] to-[#ff8938] rounded-lg"
          >
            Explore More
          </button>
        </div>

        <!-- banner img -->
        <div class="relative md:top-[50px] top-[30px]">
          <img src="./images/banner.png" alt="" />

          <!-- badge  -->
          <div
            class="w-[255px] h-[100px] bg-white rounded-tr-xl flex justify-between items-center p-4 absolute md:bottom-[0px] md:left-[100px] shadow-md left-12 -bottom-8"
          >
            <img src="./images/star.png" alt="" class="w-[50px]" />
            <div>
              <p class="text-left text-xl font-bold">5.00</p>
              <p class="text-lg font-medium text-[#777777]">
                Trust Pilot Ratings
              </p>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- main section -->
    <main></main>
    <!-- footer -->
    <footer></footer>
  </body>
</html>
